<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Loginstyle.css">
  </head>
  <body>
	  <section class="col-sm-8 col-offset-8 col-md-12 col-lg-4">
   <div class="container-fluid">
    <form  name="f1" action="/Webapplication/Login" method="post" onSubmit=" return validate()">
  <div class="mb-3">
  	<h1 class="fw-light">Login</h1>
    <label for="exampleinputname" class="form-label">User name</label>
    <input type="text" name="name" class="form-control" id="exampleInputname">
    <div id="emailHelp" class="form-text">Enter registered user name.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="pass" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>
	  </section>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
	function validate()
	{
		var x = document.f1.name.value
		if(x == null || x == "")
			{
			alert("User name should not be Empty");
			return false;
			}
		var x1=document.f1.password.value
		if(x1 == null || x1 == "")
			{
			alert("Password should not be Empty");
			return false;
			}
		return true;
	}
	
	
	</script>
  
  </body>
</html>

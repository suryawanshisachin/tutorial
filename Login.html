<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="Loginstyle.css">
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center">Login</h1>
            <form name="f1" action="/Webapplication/Login" method="post" onsubmit="return validate()">
              <div class="mb-3">
                <label for="exampleInputname" class="form-label">User name</label>
                <input type="text" name="name" class="form-control" id="exampleInputname" required>
                <div id="emailHelp" class="form-text">Enter registered username.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="pass" class="form-control" id="exampleInputPassword1" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function validate() {
      var x = document.getElementById("exampleInputname").value.trim();
      if (x === "") {
        alert("User name should not be empty");
        return false;
      }
      
      var x1 = document.getElementById("exampleInputPassword1").value.trim();
      if (x1 === "") {
        alert("Password should not be empty");
        return false;
      }
      
      return true;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

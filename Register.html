<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Loginstyle.css">
</head>
<body>
<div class="container mt-4"> <!-- Adding mt-4 for top margin -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-body">
                    <form name="f1" action="/Webapplication/Registration" method="post" onSubmit="return validate()">
                        <div class="mb-3">
                            <h1 class="fw-light">Register Here..</h1>
                            <label for="exampleInputname" class="form-label">User name</label>
                            <input type="text" name="name" class="form-control" id="exampleInputname">
                            <div id="emailHelp" class="form-text">Remember that this name is used to login.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputAddress" class="form-label">Address</label>
                            <input type="text" name="addr" class="form-control" id="exampleInputAddress">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" name="pass" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validate() {
        var x = document.f1.name.value;
        if (x.trim() === "") {
            alert("User name should not be empty");
            return false;
        }
        var x1 = document.f1.pass.value;
        if (x1.trim() === "") {
            alert("Password should not be empty");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
